{% extends "base.html" %}
{% block title %}妙妙小工具{% endblock %}
{% block content %}

<section class="hero">
  <div class="lang-wrap">
    <h1 id="titleText">妙妙小工具入口</h1>
    <button id="langToggle" class="mini">中文 / EN</button>
  </div>
  <p id="subtitleText">把常用的小工具都放在这里，一键进入。</p>
</section>



<section class="cards">
  {% for t in tools %}
    <a class="card" href="{{ t.path }}">
      <h3>{{ t.title }}</h3>
      <p>{{ t.desc }}</p>
      <span class="pill">进入 / Open</span>
    </a>
  {% else %}
    <div class="card">
      <h3>还没有工具</h3>
      <p>把第一个工具放到 /tools 目录里吧～</p>
    </div>
  {% endfor %}
</section>
{% endblock %}

{% block scripts %}
  <script defer src="{{ url_for('static', filename='index.js') }}?v=2025-09-03-08"></script>
{% endblock %}
